<!DOCTYPE html>
<html>
    <head>
        <title>Snooker Scoreboard</title>
        <style>
            body {
                background-image: linear-gradient(#3ab503, #0a6c03);
                background-repeat: no-repeat;
                height: 100vh;
                margin: 0px;
            }
            #scoreboard {
                text-align: center;
            }
            #score {
                font-size: 50pt;
                font-weight: bold;
                font-family: sans;
                color: white;

                display: inline-block;
            }
            #vs {
                display: inline-block;
            }
            #players {
                font-size: 30pt;
                font-weight: bold;
                font-family: sans;
                color: black;
            }
            .player {
                width: 30%;
                display: inline-block;
            }
            .player_name {

            }
        </style>
    </head>
    <body>
        <script>
            var ws = new WebSocket("ws://127.0.0.1:8000/")

            ws.onmessage = function (event) {
                game = JSON.parse(event.data);

                document.getElementById("player1_name").innerHTML = game.player1.name;
                document.getElementById("player2_name").innerHTML = game.player2.name;
                document.getElementById("score").innerHTML = game.player1.score + ":" + game.player2.score;
            };
        </script>

        <div id="scoreboard">
            <div id="players">
                <div class="player">
                    <img src="https://loremflickr.com//200/320/?iaoisa1" />
                    <p id="player1_name" class="player_name"></p>
                </div>
                <p id="vs">vs.</p>
                <div class="player">
                    <img src="https://loremflickr.com//200/320/?anfini2" />
                    <p id="player2_name" class="player_name"></p>
                </div>
            </div>
            <div id="score"></div>
        </div>
    </body>
</html>
